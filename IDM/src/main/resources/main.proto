syntax = "proto3";

package model;

option java_package = "medical.main.proto";

service IdentityManagementService{
    rpc Authorize(Account) returns (Token) {};
    rpc Register(Account) returns (Token) {};
    rpc Validate(Token) returns (IdentityResponse) {};
    rpc Invalidate(Token) returns (InvalidationResponse);
}

message Account{
    string login = 1;
    string password = 2;
    uint32 role = 3;
}

message IdentityResponse{
    int64 id = 1;
    uint32 role = 2;
}

message Token{
    string token = 1;
}

message InvalidationResponse{
    bool success = 1;
}