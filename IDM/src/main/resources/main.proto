syntax = "proto3";

package model;

option java_package = "medical.main.proto";

service IdentityManagementService{
    rpc Authorize(Account) returns (IdentityResponse) {}
    rpc Validate(Token) returns (IdentityResponse) {}
}

message Account{
    string login = 1;
    string password = 2;
}

message IdentityResponse{
    int64 id = 1;
    uint32 role = 2;
    string token = 3;
}

message Token{
    string token = 1;
}